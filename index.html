      <div class="appeal">
        <p>This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.
      </div>
      <form>
        <div class="form-inputs">
          <p>Let's do this!</p>
          <ul>
            <li>
              <label for="user_fname">
                FIRST NAME <span aria-label="required">*</span>
              </label>
              <input type="text" id="user_fname" name="user_fname"
                required><span></span>
              <div class="input-warning-text"></div>
            </li>
            <li>
              <label for="user_lname">LAST NAME</label><span></span>
              <input type="text" id="user_lname" name="user_lname"><span></span>
              <div class="input-warning-text"></div>
            </li>
            <li>
              <label for="user_email">
                EMAIL <span aria-label="required">*</span>
              </label>
              <input type="email" id="user_emai" name="user_emai"
                required><span></span>
              <div class="input-warning-text"></div>
            </li>
            <li>
              <label for="user_phnumber">PHONE NUMBER</label>
              <input type="tel" id="user_phnumber"
                name="user_phnumber"><span></span>
              <div class="input-warning-text"></div>
            </li>
            <li>
              <label for="user_pwd">
                PASSWORD <span aria-label="required">*</span>
              </label>
              <input type="password" id="user_pwd" name="user_pwd"
                required><span></span>
              <div class="input-warning-text"></div>
            </li>
            <li>
              <label for="user_pwd_confirm">
                CONFIRM PASSWORD <span aria-label="required">*</span>
              </label>
              <input type="password" id="user_pwd_confirm"
                name="user_pwd_confirm" required><span></span>
              <div class="input-warning-text"></div>
            </li>
          </ul>
          <p>Required fields marked with *</p>
        </div>
        <button type="submit">Create Account</button>
      </form>
